version: '3.1'
services:
 nxt-node:
  restart: always
  build:
   context: .
   args:
    NRS_TYPE: nxt
    NRS_VERSION: 1.11.11
  ports:
   - "7874:7874"
   - "7876:7876"
  environment:
   NRS_ADDRESS: "${NRS_ADDRESS}"
   NRS_ADMIN_PASSWORD: "${NRS_ADMIN_PASSWORD}"
   NRS_HALLMARK: "${NRS_HALLMARK}"
   NRS_MAX_INBOUND: 2000
   NRS_MAX_OUTBOUND: 50
   NRS_MAX_PUBLIC_PEERS: 20
  volumes:
   - nxt_db:/opt/nxt/nxt_db
   - nxt_db:/opt/nxt/nxt_test_db
 ardor-node:
  restart: always
  build:
   context: .
   args:
    NRS_TYPE: ardor
    NRS_VERSION: 2.0.8e
  ports:
   - "27874:27874"
   - "27876:27876"
  environment:
   NRS_ADDRESS: "${NRS_ADDRESS}"
   NRS_ADMIN_PASSWORD: "${NRS_ADMIN_PASSWORD}"
  volumes:
   - ardor_db:/opt/ardor/nxt_db
   - ardor_test_db:/opt/ardor/nxt_test_db
volumes:
 nxt_db:
 nxt_test_db:
 ardor_db:
 ardor_test_db: